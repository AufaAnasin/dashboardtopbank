<div class="grid-container">
    <div class="header">
        <app-navbar></app-navbar>
    </div>
    <div class="menu">
        menu
    </div>
    <div class="main">
        <div class="container">
                <div class="row">
        <h3>List of User</h3>
        <p-button>Hello</p-button>
        <table class="dashboard-table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Avatar</th>
                    <th>Button</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.email}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td><img class="avatar" src={{user.avatar}} alt="avatar"></td>
                    <td><button (click)="onDelete(user.id)" >Delete</button></td>
                    <td><button (click)="goToDetail(user.id)" >Detail</button></td>
                </tr>
            </tbody>
        </table>
    </div>
        </div>
    </div>
</div>
